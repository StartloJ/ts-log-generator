apiVersion: apps/v1
kind: Deployment
metadata:
  name: tsample-debug
  labels:
    app.kubernetes.io/name: tsample-debug
    app: tsample-debug
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tsample-debug
      app: tsample-debug
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tsample-debug
        app: tsample-debug
    spec:
      containers:
        - name: tsapp
          image: "nginx:1.18"
          imagePullPolicy: "Always"
          ports:
            - name: http
              containerPort: 8080